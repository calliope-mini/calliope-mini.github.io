<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/' | relative_url}}"><img src="/assets/img/logo_calliope_doku_de.png"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
      {% for p in navigation_pages %}
      {% if p.navigation_weight > 0 %}
        <a href="{{ p.url | relative_url }}"><button type="button" class="btn btn-default navbar-btn">{{ p.title | escape }}</button></a>
      {% endif %}
      {% endfor %}

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
